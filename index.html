<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="slider-container">
                <input type="range" min="1" max="50" value="12" class="slider" id="length-slider">
                <p id="slider-value"></p>
            </div>
            <div class="fields">
                <div class="label-container"><input type="checkbox" id="uppercase"><label for="uppercase">Uppercase</label></div> 
                <div class="label-container"><input type="checkbox" id="lowercase"><label for="lowercase">Lowercase</label></div> 
                <div class="label-container"><input type="checkbox" id="number"><label for="number">Number</label></div> 
                <div class="label-container"><input type="checkbox" id="symbol"><label for="symbol">Symbol</label></div>  
            </div>
            <button id="generate-btn" onclick="generatePassword()">Generate Password</button>

        </div>
        <div class="messages">
            <p id="error-msg" class="error-msg"></p>
            <p id="password" class="password"></p>
        </div>
            <script src="index.js"></script>
    </body>
</html>
